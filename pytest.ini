[pytest]
# Pytest Configuration for AppImage Re-Signer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Show coverage report
    --cov=web
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Show warnings
    -W default
    # Exit on first failure (comment out for full run)
    # -x
    # Run tests in parallel (requires pytest-xdist)
    # -n auto

# Markers for test categorization
markers =
    unit: Unit tests for isolated functionality
    integration: Integration tests for component interaction
    slow: Tests that take a long time to run
    gpg: Tests requiring GPG installation
    network: Tests requiring network access
    security: Security-related tests
    validation: File validation tests
    signing: Signing operation tests
    verification: Signature verification tests
    key_management: GPG key management tests

# Coverage options
[coverage:run]
source = web,src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*

[coverage:report]
# Fail if coverage is below 80%
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about type checking code
    if TYPE_CHECKING:
    # Don't complain about protocol methods
    @overload

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Logging configuration
[pytest.ini_options]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s | %(levelname)-8s | %(name)s | %(funcName)s:%(lineno)d | %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s | %(levelname)-8s | %(name)s | %(funcName)s:%(lineno)d | %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Filtering warnings
filterwarnings =
    # Treat all warnings as errors (strict mode)
    # error
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore GPG-related warnings
    ignore:.*gpg.*:UserWarning

# Asyncio mode
asyncio_mode = auto
