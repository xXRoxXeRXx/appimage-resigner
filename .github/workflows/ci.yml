name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  # ============================================================================
  # Job 1: Tests
  # ============================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install GPG
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Create directories
        run: |
          mkdir -p uploads signed temp_keys logs
      
      - name: Run Tests
        run: |
          pytest tests/ -v --cov=web --cov=src --cov-report=term-missing

  # ============================================================================
  # Job 2: Code Quality
  # ============================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy
          pip install -r requirements.txt
      
      - name: Run Flake8
        run: |
          flake8 web/ src/ tests/ --max-line-length=120 --extend-ignore=E203,W503
      
      - name: Run MyPy
        run: |
          mypy web/ src/ --ignore-missing-imports
        continue-on-error: true

  # ============================================================================
  # Job 3: Build Docker Image
  # ============================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: appimage-resigner:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
